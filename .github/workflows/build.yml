name: Build
on:
  push:
    branches:
      - master
  pull_request: {}
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: "true"
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --check-files --frozen-lockfile
      - run: npm i -g esbuild
      - run: yarn test
      - run: npx cdk synth
    container:
      image: jsii/superchain
